# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# main 브랜치에 푸시될 때마다 이 워크플로우를 실행합니다.
on:
  push:
    branches:
      - main

# 워크플로우 실행에 필요한 권한을 설정합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포를 하나로 제한합니다.
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 레포지토리 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 프로젝트 빌드
      - name: Build
        run: npm run build

      # 5. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
